<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pusat Pemindahan Banjir Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <style>
        .card {
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .stats-card {
            border-left: 4px solid;
        }
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255,255,255,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
    </style>
</head>
<body class="bg-light">
    <div id="loading">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-house-heart-fill me-2"></i>
                Pusat Pemindahan Banjir
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row mb-4" id="summary">
            <div class="col-md-4 mb-3">
                <div class="card stats-card h-100" style="border-left-color: #0d6efd;">
                    <div class="card-body">
                        <h6 class="text-muted">Jumlah Pusat Pemindahan</h6>
                        <h2 id="totalCenters">-</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card stats-card h-100" style="border-left-color: #198754;">
                    <div class="card-body">
                        <h6 class="text-muted">Jumlah Mangsa</h6>
                        <h2 id="totalVictims">-</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card stats-card h-100" style="border-left-color: #dc3545;">
                    <div class="card-body">
                        <h6 class="text-muted">Jumlah Keluarga</h6>
                        <h2 id="totalFamilies">-</h2>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header bg-white">
                <h5 class="card-title mb-0">Senarai Pusat Pemindahan</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover" id="centersTable">
                        <thead>
                            <tr>
                                <th>Nama Pusat</th>
                                <th>Negeri</th>
                                <th>Daerah</th>
                                <th>Mangsa</th>
                                <th>Keluarga</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Data will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer mt-5 py-3 bg-white">
        <div class="container text-center">
            <span class="text-muted">Data source: JKM Malaysia</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        async function fetchData() {
            try {
                // Use local development server when running locally
                const baseUrl = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
                    ? 'http://localhost:3000'
                    : 'https://banjir.onrender.com/'; // We'll deploy to render.com

                    const response = await fetch(`${baseUrl}/api/centers`);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error fetching data:', error);
                return null;
            }
        }

        function updateDashboard(data) {
            if (!data) return;

            // Update summary statistics
            document.getElementById('totalCenters').textContent = data.length;
            const totalVictims = data.reduce((sum, center) => sum + parseInt(center.mangsa || 0), 0);
            const totalFamilies = data.reduce((sum, center) => sum + parseInt(center.keluarga || 0), 0);
            document.getElementById('totalVictims').textContent = totalVictims;
            document.getElementById('totalFamilies').textContent = totalFamilies;

            // Update table
            const tableBody = document.querySelector('#centersTable tbody');
            tableBody.innerHTML = '';
            
            data.forEach(center => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${center.nama_pusat || '-'}</td>
                    <td>${center.negeri || '-'}</td>
                    <td>${center.daerah || '-'}</td>
                    <td>${center.mangsa || '0'}</td>
                    <td>${center.keluarga || '0'}</td>
                    <td><span class="badge bg-success">Buka</span></td>
                `;
                tableBody.appendChild(row);
            });
        }

        async function initializeDashboard() {
            const data = await fetchData();
            updateDashboard(data);
            document.getElementById('loading').style.display = 'none';

            // Refresh data every 5 minutes
            setInterval(async () => {
                const newData = await fetchData();
                updateDashboard(newData);
            }, 300000);
        }

        // Start the dashboard
        initializeDashboard();
    </script>
</body>
</html>
